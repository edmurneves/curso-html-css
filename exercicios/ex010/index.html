<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Externos em HTML5</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <hr>
    <h3>Exemplo abrindo um link externo em outra aba do navegador.</h3>
    <p>Você pode acessar o <a href="https://github.com/edmurneves" target="_blank" rel="external">meu repositorio no GitHub</a>.</p>
    <hr>
    <h3>Exemplo abrindo um link externo na mesma página</h3>
    <p>Você pode acessar <a href="https://youtube.com/cursoemvideo/">o meu canal no Youtube</a>.</p>
    
</body>
</html>
